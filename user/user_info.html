<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/user/user_info.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="formUserInfo">

                <input type="hidden" name="id" >

                <div class="layui-form-item">
                  <label class="layui-form-label">登录名称</label>
                  <div class="layui-input-block">
                      <!-- disabled是禁用，如果使用的话，后面的数据回填是无法填入进去的，使用readonly，用户不能操作，后台可以数据回填 最后style="user-select: none;" 有问题，还是能选中 -->
                    <input type="text" value="123456" readonly   name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                  </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">用户昵称</label>
                    <div class="layui-input-block">
                      <input type="text" name="nickname" required  lay-verify="required|nickname" placeholder="请输入昵称" autocomplete="off" class="layui-input">
                    </div>
                  </div>

                  <div class="layui-form-item">
                    <label class="layui-form-label">用户邮箱</label>
                    <div class="layui-input-block">
                      <input type="text" name="email" required  lay-verify="required|email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
                    </div>
                  </div>

                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                      <button id="btnReset" type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                  </div>
            </form>
        </div>
      </div>

      <script src="/assets/lib/layui/layui.all.js"></script>
      <script src="/assets/lib/jquery.js"></script>
      <script src="/assets/js/baseAPI.js"></script>
      <script src="/assets/js/user/user_info.js"></script>
</body>
</html>
